<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="all-container">
      <div id="calculator">
        <div id="container">
          <div id="display">
            <div>Answer</div>
            <div>Display</div>
          </div>

          <div class="btn-row">
            <button>+/-</button>
            <button>CE</button>
            <button>AC</button>
            <button>%</button>
          </div>
          <div class="btn-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
          </div>
          <div class="btn-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
          </div>
          <div class="btn-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="btn-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
